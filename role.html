    <script>
        $(document).ready(function() {
    var $arr1 = $('.state li');
    var $imgs = $('.feng, .yan, .lei, .cao');
    var $pics = $('.wendi img, .zhongli img, .ying img, .naxida img');

    $arr1.click(function() {
        var index = $arr1.index(this);
        $arr1.css({
            'marginLeft': '0',
            'backgroundColor': 'rgba(0,0,0,0)'
        });
        $imgs.hide();
        $pics.hide();

        $(this).css({
            'marginLeft': '15px',
            'backgroundColor': 'rgba(0,0,0,0.5)',
        });
        $imgs.eq(index).show();
        $pics.eq(index).show();
    });
});
